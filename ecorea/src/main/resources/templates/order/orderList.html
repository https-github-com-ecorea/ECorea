<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="icon" href="/image/favicon.png">
  <title>주문 조회</title>
  <style>
    h1 {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>주문 조회</h1>
  <div class="container">            
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>주문 번호</th>
          <th>이미지</th>
          <th>상품명</th>
          <th>수량</th>
          <th>금액</th>
          <th>주문 처리 상태</th>
          <th>취소/교환/반품</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="list: ${jumunList}">
          <td th:text="${list.jno}"></td>
          <td>
          	<img th:src="${list.pthumbnail}" width="75px;">
          </td>
          <td th:text="${list.pname}"></td>
          <td th:text="${list.cnt}"></td>
          <td th:text="${list.price}"></td>
          <td>
          	<span th:text="${list.jstatus}"></span>
          	<a href="/order/reviewUpload" th:if="${list.getJstatus.toString}=='배송완료'" class="btn btn-primary">후기 작성</a>
          </td>
          <td>
            <a href="#" class="btn btn-primary">취소/교환/반품</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
