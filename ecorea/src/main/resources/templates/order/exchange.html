<!DOCTYPE html>
<html lang="ko">
<head th:replace="fragments/common::html-head">
  <title>교환/반품 신청</title>
</head>
<style>
	input[type=text], select, textarea {
	  width: 100%;
	  padding: 12px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	  margin-top: 6px;
	  margin-bottom: 16px;
	  resize: vertical;
	}
	
	.container {
	  border-radius: 5px;
	  background-color: #f2f2f2;
	  padding: 20px;
	  margin-bottom: 30px;
	}
</style>
<body>
	<header th:replace="fragments/common::header"></header>
  <h1>교환/반품 신청</h1>
  <div class="container">
    <form action="/order/exchange" method="post">
    
       <label for="choice">말머리</label>
      <select id="choice" name="choice">
        <option selected disabled value="selectoption">선택해주세요</option>
        <option value="australia">교환신청</option>
        <option value="canada">반품신청</option>
      </select>
    
      <label for="ordernumber">주문번호</label>
      <input type="text" id="ordernumber" name="ordernumber" placeholder="">
  
      <label for="exchangetitle">제목</label>
      <input type="text" id="exchangetitle" name="exchangetitle">
  
      <label for="exchangecontent">내용(사유)</label>
      <textarea id="exchangecontent" name="exchangecontent" style="height:200px"></textarea>

      <label for="celphone">연락처</label>
      <input type="text" id="celphone" name="celphone">

      <button type="submit" class="btn btn-primary" formaction="/order/reviewList/">교환/반품 신청</button>
    </form>
  </div>
  <footer th:replace="fragments/common::footer"></footer>
</body>
</html>
