<!DOCTYPE html>
<html lang="ko">
<head th:replace="fragments/common :: html-head">
</head>
  <script src="/js/check.js"></script>
  <style>
    body {
  background: url('/image/bg.png');
  }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 50px;
    }
    #join {
    float: right;
    }
    .form-control {
      width: 400px;
    }
    .form-control {
      display: inline;
    }
    .form-label {
      width: 120px;
      text-align: left;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      text-align: center;
    }
    
    /* 입력값 체크 성공, 실패 메시지에 대한 클래스*/
	.success { 
		color: blue; 
		font-size: 0.75em; 
	}
	.fail { 
		color: red; 
		font-size: 0.75em; 
	}
  </style>
  <script>
  	$(document).ready(function() {
  		$('#id').focusout(function() {
				if(idCheck()==false)
					return false;
				$.ajax("/user/overlap/id?id="+$('#id').val())
					.done(()=>$('#id_msg').text('사용가능한 아이디입니다').attr('class','success'))
					.fail(()=>$('#id_msg').text('사용중인 아이디입니다').attr('class','fail'));
		});
  		
  		$('#email').focusout(function() {
			if(emailCheck()==false)
				return false;
	  		$.ajax("/user/overlap/email?email="+$('#email').val())
			.done(()=>$('#email_msg').text('사용가능한 이메일입니다').attr('class','success'))
			.fail(()=>$('#email_msg').text('사용중인 이메일입니다').attr('class','fail'));
		});
		
  		
			$('#pw').focusout(pwCheck);
			$('#pw2').focusout(pw2Check);
			$('#name').focusout(nameCheck);
			$('#email').focusout(emailCheck);

			$('#join').click(function() {
				if((idCheck() && emailCheck() && pwCheck() && pw2Check() && nameCheck())==false)
					return false;
				
				$.ajax("/user/overlap/id?id="+$('#id').val())
					.done(()=>{
						$('#join_form').submit();
					})
				.fail(()=>$('#id_msg').text('사용중인 아이디입니다').attr('class','fail'));
				
				$.ajax("/user/overlap/email?email="+$('#email').val())
				.done(()=>{
					$('#join_form').submit();
				})
			.fail(()=>$('#email_msg').text('사용중인 이메일입니다').attr('class','fail'));
			});
  	})
  </script>
<body>
    <h1>일반 회원 가입</h1>
    <div class="wrapper">
  <form action="/general/memberJoin" method="post" class="was-validated" id="join_form">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" placeholder="이름" name="name" required>
      <span id="name_msg"></span>
    </div>
    <div class="mb-3 mt-3">
      <label for="id" class="form-label">아이디</label>
      <input type="text" class="form-control" id="id" placeholder="아이디" name="id" required>
      <span id="id_msg"></span>
    </div>
    <div class="mb-3">
      <label for="pw" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="pw" placeholder="비밀번호" name="pw" required>
      <span id="pw_msg"></span>
    </div>
    <div class="mb-3">
      <label for="pw2" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="pw2" placeholder="비밀번호 확인" required>
      <span id="pw2_msg"></span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="text" class="form-control" id="email" placeholder="이메일" name="email" required>
      <span id="email_msg"></span>
    </div>
    <button type="button" class="btn btn-primary" id="join">회원가입</button>
  </form>
</div>
<script src="/js/index.js"></script>
</body>
</html>
