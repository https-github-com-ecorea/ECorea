<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="icon" href="/image/favicon.png">
  <style>
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      width: 400px;
    }
    .form-control {
      display: inline;
    }
    .form-label {
      width: 120px;
      text-align: left;
    }
    .wrapper {
      position:absolute;
      left: 30%;
    }
  </style>
  <script>
  	
  </script>
  <title>일반 회원 가입</title>
</head>
<body>
    <h1>일반 회원 가입</h1>
    <div class="wrapper">
  <form action="/general/memberJoin" method="post" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" placeholder="이름" name="name" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="id" class="form-label">아이디</label>
      <input type="text" class="form-control" id="id" placeholder="아이디" name="id" required>
    </div>
    <div class="mb-3">
      <label for="pw" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="pw" placeholder="비밀번호" name="pw" required>
    </div>
    <div class="mb-3">
      <label for="pw" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="pw" placeholder="비밀번호 확인" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="이메일" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
</body>
</html>
