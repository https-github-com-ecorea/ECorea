<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="icon" href="/image/favicon.png">
  <style>
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      width: 400px;
    }
    .was-validated {
      position:absolute;
      left: 30%;
    }
    #address {
      margin-bottom: 20px;
    }
  </style>
  <title>기업 회원 가입</title>
</head>
<body>
  <div class="wrap">
    <h1>기업 회원 가입</h1>
  <form action="/general/corpJoin" method="post" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="corpname" class="form-label">기업명</label>
      <input type="text" class="form-control" id="corpname" placeholder="기업명" name="corpname" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="corpnumber" class="form-label">사업자등록번호</label>
      <input type="number" class="form-control" id="corpnumber" placeholder="사업자등록번호" name="corpnumber" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="corpid" class="form-label">아이디</label>
      <input type="text" class="form-control" id="corpid" placeholder="아이디" name="corpid" required>
    </div>
    <div class="mb-3">
      <label for="corppw" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="corppw" placeholder="비밀번호" name="corppw" required>
    </div>
    <div class="mb-3">
      <label for="corppw" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="corppw" placeholder="비밀번호 확인" required>
    </div>
    <div class="mb-3">
      <label for="corpemail" class="form-label">이메일</label>
      <input type="email" class="form-control" id="corpemail" placeholder="이메일" name="corpemail" required>
    </div>
    <div class="mb-3">
      <label for="corpaddress" class="form-label">기업 주소명</label>
      <input type="text" class="form-control" id="corpaddress" placeholder="기업 주소명" name="corpaddress" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="address" class="form-label">주소</label><br>
      <button type="button" class="btn btn-secondary" style="margin-bottom: 20px;">우편번호 검색</button>
      <input type="text" class="form-control" id="address" placeholder="우편번호" name="address" required>
      <input type="text" class="form-control" id="address" placeholder="도로명주소" name="address" required>
      <input type="text" class="form-control" id="address" placeholder="상세주소" name="address" required>
    </div>


    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
</body>
</html>
