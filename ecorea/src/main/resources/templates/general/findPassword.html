<html lang="ko">
<head>

  <title>비밀번호 찾기</title>

<body>
  <h1>비밀번호 찾기</h1>
  <div class="wrapper">
	  <form action="/general/findPassword" method="post">
	  	<input type="text" class="form-control" id="id" placeholder="아이디입력" name="id" required>
		<br>
	    <input type="email" class="form-control" id="email" placeholder="이메일" name="email" required>

	  </form>
  </div>
