<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/common.css">
  <link rel="icon" href="/image/favicon.png">
  <style>
  	* {box-sizing: border-box;}

	input[type=text], select, textarea {
	  width: 100%;
	  padding: 12px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	  box-sizing: border-box;
	  margin-top: 6px;
	  margin-bottom: 16px;
	  resize: vertical;
	}
	
	.container {
	  border-radius: 5px;
	  background-color: #f2f2f2;
	  padding: 20px;
	}
  </style>
  <script>
  	$(document).ready(function() {
  		const queryString = new URLSearchParams(location.search);
  		const cno = queryString.get('cno'); 
  		$("#cno").val(cno);
  	})
  </script>
  <title>챌린지 인증 작성</title>
</head>
<body>
  <h1>챌린지 인증 작성</h1>
  <div class="container">
    <form id="uploadForm" method="post" action="/challenge/member/challengeProveUpload" enctype="multipart/form-data">
      <input type="hidden" id="cno" name="cno">
      <label for="cptitle">제목</label>
      <input type="text" id="cptitle" name="cptitle" placeholder="제목을 입력해주세요.">
      
      <label for="cpimg">첨부파일</label>
      <input type="file" id="cpimg" name="cpimg" accept=".jpg,.jpeg,.png,.gif"><br><br>
  
      <label for="cpcontent">내용</label>
      <textarea id="cpcontent" name="cpcontent" placeholder="내용을 입력해주세요." style="height:200px"></textarea>
  
      <button type="submit" class="btn btn-primary" id="uploadChProve">등록</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/challenge/member/challengeList'">취소</button>
    </form>
  </div>
</body>
</html>
