    * {
  box-sizing: border-box;

body {
  background-color: white;
  padding: 20px;
  font-family: Arial;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  /* display: none; */ /* Hide all elements by default */
}

/* Clear floats after rows */ 
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  padding: 10px;
}

/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 10px 10px;
  background-color: rgb(175, 122, 234);
  cursor: pointer;
  width: 300px;
  margin-top: 5px;
}

.btn:hover {
  background-color: rgb(127, 109, 208);
}

.btn.active {
  background-color: #666;
  color: white;
}

  <script th:inline="javascript">

  	  	function pagination() {
  			const $pagination = $('#pagination');
  			const $ul = $('<ul class="pagination">').appendTo($pagination);
  			if (pagemaker.prev == true) {
  				const $li = $('<li>').appendTo($ul);
  				$('<a>').attr('href', '/challenge/challengeList?nowPage=' + (pagemaker.start - 1) + '&amount=' + pagemaker.cri.amount).text("이전").appendTo($li);
  			}
  			for (let i = pagemaker.start; i <= pagemaker.end; i++) {
  				const $li = $('<li>').appendTo($ul);
  				$('<a>').attr('href', '/challenge/challengeList?nowPage=' + i + '&amount=' + pagemaker.cri.amount).text(i).appendTo($li);
  				if (i == pagemaker.nowPage)
  					$li.attr('class', 'active');
  			}
  			if (pagemaker.next == true) {
  				const $li = $('<li>').appendTo($ul);
  				$('<a>').attr('href', '/challenge/challengeList?nowPage=' + (pagemaker.end + 1) + '&amount=' + pagemaker.cri.amount).text("다음").appendTo($li);
  			}
  	  	}
  	
  	$(document).ready(function() {
		pagination();
  	});
  </script>

  function filterSelection(c) {
    var x, i;
    x = document.getElementsByClassName("column");
    if (c == "all") c = "";
    for (i = 0; i < x.length; i++) {
      w3RemoveClass(x[i], "show");
      if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
    }
  }
  
  function w3AddClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
    }
  }
  
  function w3RemoveClass(element, name) {
    var i, arr1, arr2;
    arr1 = element.className.split(" ");
    arr2 = name.split(" ");
    for (i = 0; i < arr2.length; i++) {
      while (arr1.indexOf(arr2[i]) > -1) {
        arr1.splice(arr1.indexOf(arr2[i]), 1);     
      }
    }
    element.className = arr1.join(" ");
  }
