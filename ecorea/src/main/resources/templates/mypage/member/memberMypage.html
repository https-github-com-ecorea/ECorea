<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/common::html-head">
  <title>마이페이지 - 일반회원</title>
</head>
  <style>
    .point {
      width: 1000px;
      height: 50px;
      background-color:white;
      border: 1px solid black;
      border-radius: 5px;
      margin: 10px;
      display: flex;
      justify-content: space-between;
      text-align: center;
      align-items: baseline;
    }
    .point p {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      padding: 5px 10px;
    }
    .currentpoint {
    margin-right: 100px;
   }
    .order {
      width: 1000px;
      height: 150px;
      background-color:white;
      border: 1px solid black;
      border-radius: 5px;
      margin: 10px;
    }
    .order p {
      font-size: 20px;
      font-weight: bold;
      text-align: left;
      padding: 5px 10px;
    }
    .order-process {
      display: inline-block;
      width: 100px;
      text-align: center;
      margin: 0 auto;
      margin-left: 40px;
      margin-right: 100px;
    }
    .order-process a {
      font-size: 40px;
    }
    .order-process a:hover {
      font-weight: bold;
    }
    .btn {
      width: 150px;
      height: 150px;
      background-color:white;
      border: 1px solid black;
      margin: 25px;
      color: black;
    }
    .btn:hover {
      background-color: #ecf0f1;
      border-color: black;
      color: black;
    }
    a {
      text-decoration: none;
      color: black;
    }
    .wrapper {
      width: 1000px;
      margin: 0 auto;
      left: 10%;
    }
  </style>
<body>
  <header class="navwrapper" th:replace="fragments/common::header"></header>
		<div id="wrapper">
			<h1>마이페이지</h1>
			<div class="wrapper">
				<div class="point">
					<p>보상포인트</p>
					<span class="currentpoint" th:text="${mypage.point}"></span>
				</div>
				<div class="order">
					<p>주문 처리 현황</p>
					<div class="order-process">
						<span>주문 완료</span><br> <a href="/order/orderList"><span
							th:text="${mypage.payCnt}">0</span></a>
					</div>
					<div class="order-process">
						<span>배송중</span><br> <a href="/order/orderList"><span
							th:text="${mypage.shippingCnt}">0</span></a>
					</div>
					<div class="order-process">
						<span>배송 완료</span><br> <a href="/order/orderList"><span
							th:text="${mypage.completeCnt}">0</span></a>
					</div>
					<div class="order-process">
						<span>취소 / 환불</span><br> <a href="/order/orderList"><span
							th:text="${mypage.cancelCnt}">0</span></a>
					</div>
				</div>

				<a href="/mypage/member/info"><button type="text"
						class="btn btn-primary">회원정보 보기</button></a> <a
					href="/order/orderList"><button type="text"
						class="btn btn-primary">주문 내역 조회</button></a> <a
					href="/mypage/member/bookmarkList"><button type="text"
						class="btn btn-primary">관심 상품 조회</button></a> <a
					href="/mypage/member/qnaList?nowPage=1&amount=10"><button type="text"
						class="btn btn-primary">문의 목록</button></a> <a
					href="/mypage/member/addressList"><button type="text"
						class="btn btn-primary">주소록 관리</button></a> <a
					href="/order/reviewList?nowPage=1&amount=10"><button type="text"
						class="btn btn-primary">내가 쓴 후기</button></a> <a
					href="/challenge/member/challengeList"><button type="text"
						class="btn btn-primary">나의 챌린지</button></a>
			</div>
			<input class="goupbtn" type="button" value="↑" onclick="clickme()">
		</div>

<footer th:replace="fragments/common::footer"></footer>
<script src="/js/index.js"></script>
</body>
</html>
