<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="icon" href="/image/favicon.png">
  <style>
      .wrapper {
      position:absolute;
      left: 35%;
    }
    h1 {margin-top: 50px;}
  </style>
  <script th:inline="javascript">
  	const queryString = location.search.substr(1);
  	console.log(queryString);
  	$(function() {
		if(queryString=='error') {
			$('#fail').css('display', 'block');
		}  		
  	});
  </script>
  <title>회원 정보 수정</title>
</head>
<body>
  <div class="wrapper">
  <h1>회원 정보 수정</h1>
  <form action="/mypage/checkPassword" method="post" class="was-validated">
  <div class="mb-3">
    <label for="pw" class="form-label">비밀번호 확인</label>
    <input type="password" class="form-control" id="pw" placeholder="비밀번호 확인" name="pw" required>
  </div>
  <button type="submit" class="btn btn-primary">확인</button>
  <div class="mb-3" >
  	<p id="fail" style="display: none;">비밀번호를 확인해주세요</p>
  </div>
</form>
</div>
</body>
</html>
