<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAPe+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="icon" href="/image/favicon.png">
  <script src="/js/check.js"></script>
  <style>
    body {
  background: url('/image/bg.png');
  }
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    .form-control {
      display: inline;
      width: 400px;
      margin-bottom: 10px;
    }
    .form-label {
      width: 120px;
      text-align: left;
    }
    .outbtn {
      background-color: gray;
      color: aliceblue;
      border-color: gray;
    }
    .was-validated {
      position:absolute;
      left: 30%;
    }
    .btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>기업 정보 상세</h1> 
  <form action="/mypage/corp/info" method="post" class="was-validated" id="update_form">
    <div class="mb-3 mt-3">
      <label for="corpName" class="form-label">기업명</label>
      <input type="text" class="form-control" id="corpName" placeholder="기업명" name="corpName" th:value="${corp.corpName}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="corpNum" class="form-label">사업자등록번호</label>
      <input type="text" class="form-control" id="corpNum" placeholder="사업자등록번호" name="corpNum" th:value="${corp.corpNum}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="id" class="form-label">아이디</label>
      <input type="text" class="form-control" id="id" placeholder="아이디" name="id" th:value="${corp.id}" required>
    </div>
    <div class="mb-3">
      <label for="pw" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="pw" placeholder="비밀번호" name="pw" required>
    </div>
    <div class="mb-3">
      <label for="pw2" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" placeholder="비밀번호 확인" id="pw2" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="이메일" name="email" th:value="${corp.email}" required>
    </div>
    <div class="mb-3 mt-3">
      <label for="address" class="form-label">주소</label><br>
      <button type="button" class="btn btn-secondary">우편번호 검색</button><br>
      <input type="text" class="form-control" id="zipcode" placeholder="우편번호" name="zipcode" th:value="${corp.zipcode}" required><br>
      <input type="text" class="form-control" id="address1" placeholder="도로명주소" name="address1" th:value="${corp.address1}" required><br>
      <input type="text" class="form-control" id="address2" placeholder="상세주소" name="address2" th:value="${corp.address2}" required><br>
    </div>
    <button type="button" class="btn btn-primary" id="update">수정하기</button><br><br>
    <h3>회원 탈퇴시 관리자 이메일로 사유와 함께 보내주세요.</h3><br>
  </form>
  <script th:inline="javascript">
    const msg = /*[[${msg}]]*/;
    if(msg != null) {
    	alert(msg);
    }
    
  	$('#update').click(function() {
		if((pwCheck() && pw2Check())==false) {
			alert('변경할 내용이 없습니다');
			return false;
		} else {
			$('#update_form').submit();
		}
	});
  </script>
</body>
</html>
