<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./../common.css">
  <title>아이디 찾기</title>
  <style>
    h1 {
      text-align: center;
    }
    .wrapper {
      position:absolute;
      left: 30%;
    }
    .form-control {
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>아이디 찾기</h1>
  <div class="wrapper">

	<form method="get">
	  <div class="mb-3">
	  	<input type="text" class="form-control" id="name" placeholder="이름입력" name="name" required>
		<br>
	    <input type="email" class="form-control" id="email" placeholder="이메일입력" name="email" required>
	  </div>
	  <button type="button" class="btn btn-primary" id="findUserId">아이디 찾기</button>
	</form>

  </div>
  <button type="submit" class="btn btn-primary">아이디 찾기</button>
</div>
</body>
</html>
